<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODA: Cause of Death Determination Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .transcript-box {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .annotations-box {
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .status-message {
            transition: all 0.3s ease;
        }
        .annotation-group {
            display: inline-block;
            margin: 0.25rem 0;
        }
        .badge {
            font-size: 0.85em;
            padding: 0.35em 0.65em;
        }
        .original-text {
            font-style: italic;
            color: #6c757d;
            font-size: 0.95em;
        }
        .file-path {
            font-family: monospace;
            font-size: 0.8em;
            color: #6c757d;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">CODA: Cause of Death Determination Assistant</h3>
                    </div>
                    <div class="card-body">
                        <!-- Settings rows -->
                        <div class="row mb-2 align-items-center">
                            <div class="col-auto">
                                <label for="languageSelect" class="form-label mb-0 fw-bold">Language:</label>
                            </div>
                            <div class="col-auto">
                                <select id="languageSelect" class="form-select form-select-sm" style="width: auto;">
                                    <option value="en">English</option>
                                    <option value="sw">Swahili</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                    <option value="pt">Portuguese</option>
                                    <option value="ar">Arabic</option>
                                    <option value="hi">Hindi</option>
                                    <option value="zh">Chinese</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <label for="whisperModelSelect" class="form-label mb-0 fw-bold">Transcription model:</label>
                            </div>
                            <div class="col-auto">
                                <select id="whisperModelSelect" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                    <option value="tiny">Whisper tiny (39M)</option>
                                    <option value="base">Whisper base (74M)</option>
                                    <option value="small">Whisper small (244M)</option>
                                    <option value="medium">Whisper medium (769M)</option>
                                    <option value="large">Whisper large (1.5G)</option>
                                    <option value="large-v2">Whisper large-v2 (1.5G)</option>
                                    <option value="large-v3">Whisper large-v3 (1.5G)</option>
                                </select>
                                <button id="whisperApplyBtn" class="btn btn-sm btn-outline-primary ms-1" style="display: none;">Load</button>
                            </div>
                            <div class="col-auto">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="saveToggle">
                                    <label class="form-check-label fw-bold" for="saveToggle">Save Transcripts</label>
                                </div>
                            </div>
                        </div>
                        <div id="whisperWarning" class="mb-2" style="display: none;">
                            <small class="text-warning"><i class="bi bi-exclamation-triangle-fill"></i> Large models require ~6GB+ VRAM and may be very slow on CPU</small>
                        </div>
                        <div class="row mb-3 align-items-center" id="llmSettingsRow">
                            <div class="col-auto">
                                <label for="llmProviderSelect" class="form-label mb-0 fw-bold">Translation LLM:</label>
                            </div>
                            <div class="col-auto">
                                <select id="llmProviderSelect" class="form-select form-select-sm" style="width: auto;">
                                    <option value="openai">OpenAI</option>
                                    <option value="ollama">Ollama</option>
                                </select>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="llmModelInput" class="form-control form-control-sm"
                                       style="width: 160px;" placeholder="Model name">
                            </div>
                        </div>
                        <div id="filePathDisplay" class="mb-3" style="display: none;">
                            <small class="file-path" id="filePathText"></small>
                        </div>

                        <div class="text-center mb-4">
                            <button id="recordBtn" class="btn btn-lg btn-success">
                                <i class="bi bi-mic-fill"></i> Start Recording
                            </button>
                            <div id="recordingStatus" class="mt-3" style="display: none;">
                                <span class="recording-indicator"></span>
                                <span class="text-danger fw-bold">Recording...</span>
                            </div>
                        </div>

                        <div id="statusMessage" class="alert alert-info status-message" style="display: none;"></div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Transcription:</label>
                            <div id="transcript" class="transcript-box"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Annotations:</label>
                            <div id="annotations" class="annotations-box"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Cause of Death Inference:</label>
                            <div id="inference" class="transcript-box" style="min-height: 150px; background-color: #f8f9fa;"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button id="clearBtn" class="btn btn-outline-secondary">
                                <i class="bi bi-trash"></i> Clear Transcript
                            </button>
                            <button id="copyBtn" class="btn btn-outline-primary">
                                <i class="bi bi-clipboard"></i> Copy to Clipboard
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let ws = null;
        let mediaRecorder = null;
        let audioContext = null;
        let isRecording = false;
        let transcriptText = '';

        const recordBtn = document.getElementById('recordBtn');
        const recordingStatus = document.getElementById('recordingStatus');
        const transcript = document.getElementById('transcript');
        const annotations = document.getElementById('annotations');
        const inference = document.getElementById('inference');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const statusMessage = document.getElementById('statusMessage');
        const languageSelect = document.getElementById('languageSelect');
        const saveToggle = document.getElementById('saveToggle');
        const filePathDisplay = document.getElementById('filePathDisplay');
        const filePathText = document.getElementById('filePathText');
        const whisperModelSelect = document.getElementById('whisperModelSelect');
        const whisperWarning = document.getElementById('whisperWarning');
        const whisperApplyBtn = document.getElementById('whisperApplyBtn');
        const llmSettingsRow = document.getElementById('llmSettingsRow');
        const llmProviderSelect = document.getElementById('llmProviderSelect');
        const llmModelInput = document.getElementById('llmModelInput');

        // Default models per provider
        const defaultLlmModels = {
            openai: 'gpt-4o-mini',
            ollama: 'llama3.2',
        };

        // Show/hide LLM settings based on language
        function updateLlmVisibility() {
            llmSettingsRow.style.display = languageSelect.value === 'en' ? 'none' : 'flex';
        }

        // Show/hide whisper warning for large models
        function updateWhisperWarning() {
            const val = whisperModelSelect.value;
            whisperWarning.style.display = val.startsWith('large') ? 'block' : 'none';
        }

        // Load current settings on page load
        async function loadSettings() {
            try {
                const resp = await fetch('/settings');
                const data = await resp.json();
                languageSelect.value = data.language;
                saveToggle.checked = data.save_enabled;
                whisperModelSelect.value = data.whisper_model;
                loadedWhisperModel = data.whisper_model;
                llmProviderSelect.value = data.llm_provider;
                llmModelInput.value = data.llm_model;
                updateFilePathDisplay(data.file_paths);
                updateLlmVisibility();
                updateWhisperWarning();
            } catch (e) {
                console.error('Failed to load settings:', e);
            }
        }

        async function updateSettings(changes) {
            try {
                const resp = await fetch('/settings', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(changes),
                });
                const data = await resp.json();
                updateFilePathDisplay(data.file_paths);
                if (changes.whisper_model) {
                    showStatus(`Whisper model changed to ${changes.whisper_model} - loading...`, 'info');
                }
            } catch (e) {
                console.error('Failed to update settings:', e);
                showStatus('Failed to update settings', 'danger');
            }
        }

        function updateFilePathDisplay(filePaths) {
            if (filePaths && Object.keys(filePaths).length > 0) {
                const paths = Object.entries(filePaths)
                    .map(([lang, path]) => `[${lang}] ${path}`)
                    .join('\n');
                filePathText.textContent = 'Saving to: ' + Object.values(filePaths).join(', ');
                filePathDisplay.style.display = 'block';
            } else {
                filePathDisplay.style.display = 'none';
            }
        }

        languageSelect.addEventListener('change', () => {
            updateSettings({language: languageSelect.value});
            updateLlmVisibility();
        });

        saveToggle.addEventListener('change', () => {
            updateSettings({save_enabled: saveToggle.checked});
        });

        let loadedWhisperModel = null;

        whisperModelSelect.addEventListener('change', () => {
            updateWhisperWarning();
            // Show "Load" button if selection differs from what's currently loaded
            if (whisperModelSelect.value !== loadedWhisperModel) {
                whisperApplyBtn.style.display = 'inline-block';
            } else {
                whisperApplyBtn.style.display = 'none';
            }
        });

        whisperApplyBtn.addEventListener('click', async () => {
            whisperApplyBtn.disabled = true;
            whisperApplyBtn.textContent = 'Loading...';
            showStatus(`Loading Whisper model "${whisperModelSelect.value}"...`, 'info');
            await updateSettings({whisper_model: whisperModelSelect.value});
            loadedWhisperModel = whisperModelSelect.value;
            whisperApplyBtn.style.display = 'none';
            whisperApplyBtn.disabled = false;
            whisperApplyBtn.textContent = 'Load';
            showStatus(`Whisper model "${loadedWhisperModel}" loaded`, 'success');
        });

        llmProviderSelect.addEventListener('change', () => {
            const provider = llmProviderSelect.value;
            llmModelInput.value = defaultLlmModels[provider] || '';
            updateSettings({llm_provider: provider, llm_model: llmModelInput.value});
        });

        let llmModelDebounce = null;
        llmModelInput.addEventListener('input', () => {
            clearTimeout(llmModelDebounce);
            llmModelDebounce = setTimeout(() => {
                if (llmModelInput.value.trim()) {
                    updateSettings({llm_model: llmModelInput.value.trim()});
                }
            }, 500);
        });

        function showStatus(message, type = 'info') {
            statusMessage.className = `alert alert-${type} status-message`;
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        async function startRecording() {
            try {
                // Disable model selects while recording
                languageSelect.disabled = true;
                whisperModelSelect.disabled = true;

                // Connect to WebSocket
                ws = new WebSocket('ws://localhost:8000/ws');

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    showStatus('Connected to server', 'success');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'transcript') {
                        // Display original text if present (non-English)
                        let html = '';
                        if (data.original_transcript) {
                            html += `<p class="original-text"><span class="badge bg-secondary me-1">${data.original_language}</span>${data.original_transcript}</p>`;
                        }

                        // Display transcript (English or original if English)
                        transcriptText += data.transcript + ' ';
                        html += `<p><span class="text-muted text-monospace">[${data.chunk_id.slice(0,8)}]</span> ${data.transcript}</p>`;
                        transcript.innerHTML += html;
                        transcript.scrollTop = transcript.scrollHeight;

                        // Display annotations
                        if (data.annotations && data.annotations.length > 0) {
                            let badgesHtml = '<div class="annotation-group mt-2">';
                            data.annotations.forEach(annotation => {
                                badgesHtml += `<span class="badge bg-primary me-1 mb-1">${annotation}</span>`;
                            });
                            badgesHtml += '</div><br />';
                            annotations.innerHTML += badgesHtml;
                            annotations.scrollTop = annotations.scrollHeight;
                        }

                    } else if (data.type === 'inference') {
                        // Display inference result with all causes
                        let causesHtml = '<div class="p-2 mb-2 border-start border-4 border-primary">';
                        causesHtml += `<small class="text-muted">[${data.chunk_id.slice(0,8)}]</small><br/>`;

                        // Sort causes by score (highest first)
                        const sortedCauses = Object.entries(data.causes || {})
                            .sort((a, b) => b[1].score - a[1].score);

                        sortedCauses.forEach(([curie, causeObj]) => {
                            const scorePercent = (causeObj.score * 100).toFixed(0);
                            const confidenceClass = causeObj.score > 0.6 ? 'success' :
                                                   causeObj.score > 0.4 ? 'warning' : 'secondary';

                            // Extract ICD-10 code from curie (e.g., "icd10:U07.1" -> "U07.1")
                            const icd10Code = causeObj.identifiers.icd10;

                            causesHtml += `
                                <div class="mb-1">
                                    <strong>${causeObj.name}</strong>
                                    <span class="text-muted small">(ICD-10: ${icd10Code})</span>
                                    <span class="badge bg-${confidenceClass} ms-1">
                                        ${scorePercent}%
                                    </span>
                                </div>
                            `;
                        });

                        if (data.reasoning) {
                            causesHtml += `<small class="text-muted mt-1 d-block">${data.reasoning}</small>`;
                        }

                        causesHtml += '</div>';
                        inference.innerHTML += causesHtml;
                        inference.scrollTop = inference.scrollHeight;

                    } else if (data.type === 'warning') {
                        showStatus(data.message, 'warning');

                    } else if (data.type === 'error') {
                        showStatus(`Error: ${data.error}`, 'danger');

                    } else if (data.error) {
                        // Legacy error handling
                        showStatus(`Error: ${data.error}`, 'danger');
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showStatus('Connection error. Make sure the server is running.', 'danger');
                    stopRecording();
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                };

                // Get user media
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000,
                        sampleSize: 16,
                        volume: 1.0
                    }
                });

                // Create audio context for processing
                audioContext = new AudioContext({ sampleRate: 16000 });
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);

                source.connect(processor);
                processor.connect(audioContext.destination);

                processor.onaudioprocess = (e) => {
                    if (!isRecording) return;

                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcmData = new Int16Array(inputData.length);

                    // Convert float32 to int16
                    for (let i = 0; i < inputData.length; i++) {
                        const s = Math.max(-1, Math.min(1, inputData[i]));
                        pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                    }

                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(pcmData.buffer);
                    }
                };

                isRecording = true;
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.remove('btn-success');
                recordBtn.classList.add('btn-danger');
                recordingStatus.style.display = 'block';

            } catch (error) {
                console.error('Error starting recording:', error);
                showStatus('Failed to start recording. Please check microphone permissions.', 'danger');
            }
        }

        function stopRecording() {
            isRecording = false;

            if (ws) {
                ws.close();
                ws = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            recordBtn.textContent = 'Start Recording';
            recordBtn.classList.remove('btn-danger');
            recordBtn.classList.add('btn-success');
            recordingStatus.style.display = 'none';

            // Re-enable model selects
            languageSelect.disabled = false;
            whisperModelSelect.disabled = false;
        }

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        clearBtn.addEventListener('click', () => {
            transcriptText = '';
            transcript.innerHTML = '<p class="text-muted">Click "Start Recording" to begin...</p>';
            annotations.innerHTML = '';
            inference.innerHTML = '';
            showStatus('All data cleared', 'info');
        });

        copyBtn.addEventListener('click', () => {
            if (transcriptText) {
                navigator.clipboard.writeText(transcriptText).then(() => {
                    showStatus('Copied to clipboard!', 'success');
                }).catch(() => {
                    showStatus('Failed to copy', 'danger');
                });
            } else {
                showStatus('No text to copy', 'warning');
            }
        });

        // Load settings on page load
        loadSettings();
    </script>
</body>
</html>
